<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Інтерактивна карта парку Олександрія</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
  body { margin:0; padding:0; font-family: Arial, sans-serif; }
  #map { height: 90vh; width: 100%; }
  #menu {
    height: 10vh;
    padding: 10px;
    background: #f5f5f5;
    display:flex;
    align-items:center;
    flex-wrap: wrap;
  }
  select {
    font-size: 16px;
    padding: 8px;
    margin-left: 10px;
  }

  @media (max-width: 768px) {
    #map { height: 85vh; }
    select { font-size: 18px; padding: 10px; margin-top: 5px; }
    #menu { flex-direction: column; align-items: flex-start; height:auto; }
  }

  .leaflet-popup-content { font-size: 14px; line-height: 1.4; }
</style>
</head>
<body>

<div id="menu">
  <b>Виберіть маршрут:</b>
  <select id="routeSelect">
    <option value="">-- Оберіть маршрут --</option>
    <option value="main">Головна алея</option>
    <option value="historic">Історичні об'єкти</option>
    <option value="nature">Природні об'єкти</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const map = L.map('map').setView([49.845, 30.109], 16);

// Відкрита карта OpenStreetMap
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '© OpenStreetMap contributors',
  maxZoom: 19
}).addTo(map);

// Координати локацій парку
const points = {
  "Головний вхід":[49.846,30.109],
  "Головна алея":[49.847,30.110],
  "Північний вхід":[49.849,30.112],
  "Дідинець":[49.8465,30.1085],
  "Композиція 'Варна'":[49.8472,30.111],
  "Колона смутку 'Пелікан'":[49.8468,30.1095],
  "Ротонда":[49.8475,30.109],
  "Пам'ятний знак":[49.8462,30.1088],
  "Джерело Лев":[49.8478,30.1105],
  "Колонада Луна":[49.848,30.111],
  "Велика галявина":[49.8475,30.1115],
  "Китайський місток":[49.8482,30.1108],
  "Арочний місток":[49.8485,30.1105],
  "Турецький будиночок":[49.8472,30.108],
  "Колона Енса":[49.8469,30.1078],
  "Руїни":[49.8463,30.1082],
  "Колона Глобус":[49.847,30.1085],
  "Аотіанка":[49.8485,30.1092],
  "Дирекція парку (музей)":[49.8475,30.108],
  "Стара гребля":[49.848,30.1075],
  "Нагірна галявина":[49.8485,30.1088],
  "Палієва гора":[49.849,30.109],
  "Горіхова галявина":[49.8482,30.1095],
  "Мала галявина":[49.8478,30.1098],
  "В’їзд в парк":[49.8465,30.1105],
  "Сад 'Мур'":[49.847,30.1112]
};

// Опис об'єктів
const descriptions = {
  "Головний вхід":"Центральний вхід до парку Олександрія.",
  "Головна алея":"Основна алея парку, з якої починаються прогулянкові маршрути.",
  "Північний вхід":"Вхід з північного боку парку.",
  "Дідинець":"Історична частина парку з руїнами фортифікацій.",
  "Композиція 'Варна'":"Мистецька композиція на центральній галявині.",
  "Колона смутку 'Пелікан'":"Пам'ятний об'єкт, символізує смуток.",
  "Ротонда":"Архітектурна споруда для прогулянок та відпочинку.",
  "Пам'ятний знак":"Відзначає історичні події парку.",
  "Джерело Лев":"Фонтан-джерело у вигляді левa.",
  "Колонада Луна":"Класична колонада для фотозон та відпочинку.",
  "Велика галявина":"Простора галявина для прогулянок і заходів.",
  "Китайський місток":"Декоративний місток над водоймою.",
  "Арочний місток":"Арочний місток в центральній частині парку.",
  "Турецький будиночок":"Маленька архітектурна споруда для відпочинку.",
  "Колона Енса":"Колона на честь видатного діяча.",
  "Руїни":"Залишки стародавніх споруд парку.",
  "Колона Глобус":"Колона з глобусом, символізує мандрівки.",
  "Аотіанка":"Окрема локація для фотозон та огляду.",
  "Дирекція парку (музей)":"Музей парку, адміністративна будівля.",
  "Стара гребля":"Історичний гідротехнічний об'єкт парку.",
  "Нагірна галявина":"Галявина на підвищенні з панорамним видом.",
  "Палієва гора":"Найвища точка парку, популярна серед туристів.",
  "Горіхова галявина":"Галявина з горіховими деревами.",
  "Мала галявина":"Невелика галявина для відпочинку.",
  "В’їзд в парк":"Додатковий вхід на територію парку.",
  "Сад 'Мур'":"Садова зона з декоративними рослинами та алеями."
};

// Додаємо маркери
for(let name in points){
  L.marker(points[name]).addTo(map)
    .bindPopup(`<b>${name}</b><br>${descriptions[name]}`);
}

// Маршрути
const routes = {
  "main":[
    points["Головний вхід"],
    points["Головна алея"],
    points["Велика галявина"],
    points["Північний вхід"]
  ],
  "historic":[
    points["Дідинець"],
    points["Композиція 'Варна'"],
    points["Колона смутку 'Пелікан']",
    points["Ротонда"],
    points["Пам'ятний знак"],
    points["Колона Енса"],
    points["Руїни"]
  ],
  "nature":[
    points["Сад 'Мур'"],
    points["Мала галявина"],
    points["Горіхова галявина"],
    points["Нагірна галявина"],
    points["Палієва гора"],
    points["Стара гребля"]
  ]
};

const routeColors = {
  "main":"blue",
  "historic":"brown",
  "nature":"green"
};

let routeLine;

document.getElementById('routeSelect').addEventListener('change', function(){
  const val = this.value;
  if(routeLine) map.removeLayer(routeLine);

  if(val && routes[val]){
    routeLine = L.polyline(routes[val], {
      color: routeColors[val],
      weight:4,
      opacity:0.7,
      dashArray:'10,5'
    }).addTo(map);
    map.fitBounds(routeLine.getBounds());
  }
});
</script>

</body>
</html>
